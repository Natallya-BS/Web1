# Nome da aplicação
spring.application.name=projeto2_natallya

# Configuração do banco de dados H2
spring.datasource.url=jdbc:h2:file:./data/dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Auto atualização do schema
spring.jpa.hibernate.ddl-auto=update

# Exibir SQL no console (opcional, útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console web do H2 habilitado (opcional para testes locais)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
