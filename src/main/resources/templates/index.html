<!DOCTYPE html>
<html>

<head>
    <title>UEG - Desenvolvimento Web 2025</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .custom-header {
            border: 2px solid #ce93d8;
            /* borda lilás clara */
            padding: 20px;
            border-radius: 12px;
            background-color: #f3e5f5;
            /* fundo suave */
            font-weight: 500;
        }

        .student-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .student-images img {
            width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h2 class="header center purple-text custom-header">
                Bem-vindo ao sistema de alunos!
            </h2>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <p class="left-align grey-text text-darken-2" style="font-size: 18px;">
                Página inicial do sistema:
            </p>

            <div class="imagens">
                <img src="imagens/img1.jpeg" alt="Alunos estudando">
                <img src="imagens/img2.jpeg" alt="Sala de aula com alunos">
            </div>


            <div class="center-button">
                <a href="/alunos" class="btn purple lighten-1">Consultar lista de alunos</a>
            </div>
        </div>
    </div>
</body>

</html>
