<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>UEG - Desenvolvimento Web 2025: Aluno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="section no-pad-bot" id="index-banner">
       <div class="container">
            <h2 class="header center purple-text custom-header">
                Excluir cadastro
            </h2>
        </div>

    </div>


    <div class="container">
        <div class="section">
            <h3 class="header center red-text">Tem certeza que deseja excluir o aluno?</h3>
            <form action="/alunos/delete" method="post">
                <div class="input-field col m6 s12">
                    <input type="hidden" name="id" th:value="${id}">
                    <label>Nome: </label>
                    <input type="text" name="nome" th:value="${aluno.nome}" disabled>
                </div>

                <div style="display: flex; justify-content: center; gap: 10px; margin-top: 15px;">
                    <button type="submit" class="waves-effect waves-light btn-small red">
                        <i class="material-icons left">Excluir</i>
                    </button>

                    <a href="/alunos" class="waves-effect waves-light btn-small purple">
                        <i class="material-icons left">Cancelar</i>
                    </a>
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
