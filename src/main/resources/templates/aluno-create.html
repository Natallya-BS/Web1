<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>UEG - Desenvolvimento Web 2025: Aluno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h2 class="header center purple-text custom-header">
               Cadastro de aluno
            </h2>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <form action="/alunos/create" method="post">
                <div class="row">
                    <div class="input-field col m6 s12">
                        <label>Nome: </label>
                        <input type="text" name="nome">
                    </div>
                    <div class="input-field col m6 s12">
                        <label>Email</label>
                        <input type="text" name="email">
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
                    <!-- Botão Salvar -->
                    <button type="submit" class="waves-effect waves-light btn-small purple"
                        style="display: flex; align-items: center; justify-content: center; height: 36px; width: 120px;">
                        Salvar
                    </button>

                    <!-- Botão Voltar -->
                    <a href="/alunos" class="waves-effect waves-light btn-small lilac-border"
                        style="display: flex; align-items: center; justify-content: center; height: 36px; width: 120px;">
                        Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
